<div class="waze">
  <div class="waze__icon">
    <svg viewBox="0 0 100 100">
      <use xlink:href="#route"></use>
    </svg>
  </div>
  <div class="waze__info">
    <div class="waze__info__item">
      <svg viewBox="0 0 100 100">
        <use xlink:href="#road"></use>
      </svg>
      <p id="distance"></p>
    </div>
    <div class="waze__info__item">
      <svg viewBox="0 0 100 100">
        <use xlink:href="#clock"></use>
      </svg>
      <p id="duration"></p>
    </div>
  </div>
</div>

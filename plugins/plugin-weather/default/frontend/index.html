<div class="weather">
  <div id="icon" class="weather__icon"></div>
  <div class="weather__info">
    <p id="description" class="weather__description"></p>
    <div class="weather__temp">
      <svg viewBox="0 0 100 100" class="wi wi-thermometer">
        <use xlink:href="#wi-thermometer"></use>
      </svg>
      <span id="fullDegrees"></span>
      <small><span id="restDegrees"></span></small>
    </div>
    <div class="weather__humidity">
      <svg viewBox="0 0 100 100" class="wi wi-humidity">
        <use xlink:href="#wi-humidity"></use>
      </svg>
      <span id="humidity"></span>
    </div>
  </div>
</div>
